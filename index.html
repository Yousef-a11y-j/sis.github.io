<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS Role-Based Enterprise</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js for lightweight state management -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        [x-cloak] { display: none !important; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Smooth transitions for view switching */
        .fade-enter { opacity: 0; transform: translateY(10px); }
        .fade-enter-active { opacity: 1; transform: translateY(0); transition: all 0.3s ease-out; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased" x-data="sisApp()" x-init="init()" x-cloak>

    <div class="min-h-screen flex">
        <!-- SIDEBAR NAVIGATION -->
        <nav class="w-24 bg-white border-r border-slate-100 flex flex-col items-center py-10 z-50">
            <div class="w-14 h-14 bg-slate-900 rounded-3xl flex items-center justify-center text-white mb-14 shadow-xl">
                <i data-lucide="graduation-cap"></i>
            </div>
            <div class="flex flex-col gap-10 flex-1">
                <template x-for="item in navItems" :key="item.id">
                    <button 
                        @click="activeTab = item.id"
                        class="p-3 rounded-2xl transition-all outline-none"
                        :class="activeTab === item.id ? 'bg-indigo-50 text-indigo-600 shadow-sm shadow-indigo-100' : 'text-slate-300 hover:text-slate-600'">
                        <i :data-lucide="item.icon"></i>
                    </button>
                </template>
            </div>
            <button class="p-3 text-slate-200 hover:text-rose-500">
                <i data-lucide="log-out"></i>
            </button>
        </nav>

        <!-- MAIN CONTENT AREA -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- HEADER -->
            <header class="h-24 bg-white/80 backdrop-blur-xl border-b border-slate-100 px-10 flex items-center justify-between sticky top-0 z-40">
                <div class="flex items-center gap-6">
                    <div class="flex bg-slate-100 p-1.5 rounded-2xl border border-slate-200 shadow-inner">
                        <template x-for="role in ['superadmin', 'admin', 'student']" :key="role">
                            <button 
                                @click="userRole = role"
                                class="px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all"
                                :class="userRole === role ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-400 hover:text-slate-600'"
                                x-text="role">
                            </button>
                        </template>
                    </div>
                </div>

                <div class="flex items-center gap-6">
                    <div class="relative hidden md:block">
                        <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 w-4 h-4"></i>
                        <input type="text" placeholder="Search archive, subjects, staff..." class="bg-slate-50 border border-slate-100 rounded-2xl py-2.5 pl-12 pr-6 text-sm w-80 outline-none focus:ring-4 ring-indigo-500/5 focus:bg-white transition-all">
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="text-right hidden sm:block">
                            <p class="text-sm font-black text-slate-900">System Demo</p>
                            <p class="text-[10px] font-bold text-indigo-600 uppercase tracking-widest leading-none" x-text="userRole + ' active'"></p>
                        </div>
                        <div class="w-12 h-12 rounded-2xl bg-indigo-600 border-4 border-white shadow-lg flex items-center justify-center text-white font-black text-lg" x-text="userRole.charAt(0).toUpperCase()"></div>
                    </div>
                </div>
            </header>

            <!-- VIEW CONTAINER -->
            <main class="p-10 max-w-[1600px] mx-auto w-full overflow-y-auto">
                
                <!-- SUPERADMIN VIEW -->
                <div x-show="userRole === 'superadmin'" x-transition:enter="fade-enter-active" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <template x-for="stat in superAdminStats" :key="stat.label">
                            <div class="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm">
                                <div class="flex justify-between items-start mb-2">
                                    <span class="p-2 bg-slate-50 rounded-xl text-slate-400"><i :data-lucide="stat.icon" class="w-5 h-5"></i></span>
                                    <span class="text-[10px] font-bold text-slate-300 uppercase">Live</span>
                                </div>
                                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-wider" x-text="stat.label"></p>
                                <p class="text-2xl font-black" :class="stat.color" x-text="stat.val"></p>
                            </div>
                        </template>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 bg-white rounded-2xl border border-slate-100 overflow-hidden">
                            <div class="p-6 border-b border-slate-50 flex justify-between items-center">
                                <h3 class="font-bold text-lg text-slate-800">Student Archive & Personal Data</h3>
                                <button class="px-4 py-2 bg-slate-100 text-slate-600 rounded-xl text-xs font-bold hover:bg-slate-200 transition-all">Filter Archive</button>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="w-full text-left">
                                    <thead class="bg-slate-50 text-[10px] font-bold uppercase text-slate-400">
                                        <tr>
                                            <th class="px-6 py-4">Identity & Contact</th>
                                            <th class="px-6 py-4">Level</th>
                                            <th class="px-6 py-4">Status</th>
                                            <th class="px-6 py-4">Payment</th>
                                            <th class="px-6 py-4"></th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-slate-50">
                                        <template x-for="s in students" :key="s.id">
                                            <tr class="hover:bg-slate-50/50 transition-colors">
                                                <td class="px-6 py-4">
                                                    <p class="font-bold text-slate-900" x-text="s.name"></p>
                                                    <div class="flex items-center gap-3 mt-1 opacity-60 text-[10px]">
                                                        <span class="flex items-center gap-1"><i data-lucide="phone" class="w-3 h-3"></i> <span x-text="s.phone"></span></span>
                                                        <span class="flex items-center gap-1"><i data-lucide="mail" class="w-3 h-3"></i> <span x-text="s.email"></span></span>
                                                    </div>
                                                </td>
                                                <td class="px-6 py-4 text-xs font-medium text-slate-500" x-text="s.level"></td>
                                                <td class="px-6 py-4">
                                                    <span class="px-2 py-1 rounded-md text-[10px] font-black uppercase"
                                                        :class="s.status === 'Active' ? 'bg-emerald-50 text-emerald-600' : s.status === 'Probation' ? 'bg-amber-50 text-amber-600' : 'bg-slate-100 text-slate-500'"
                                                        x-text="s.status"></span>
                                                </td>
                                                <td class="px-6 py-4">
                                                    <div class="w-3 h-3 rounded-full shadow-sm" :class="s.paid ? 'bg-emerald-400' : 'bg-rose-400'"></div>
                                                </td>
                                                <td class="px-6 py-4 text-right">
                                                    <button class="p-2 hover:bg-indigo-50 rounded-lg text-slate-300 hover:text-indigo-600 transition-all"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
                                                </td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="space-y-6">
                            <div class="bg-indigo-600 rounded-3xl p-6 text-white shadow-xl">
                                <h4 class="font-bold mb-4 flex items-center gap-2"><i data-lucide="user-plus" class="w-4 h-4"></i> Quick Admissions</h4>
                                <div class="space-y-3">
                                   <input type="text" placeholder="Full Legal Name" class="w-full bg-white/10 border-none rounded-xl p-3 text-sm placeholder:text-white/40 outline-none focus:ring-2 ring-white/50">
                                   <input type="text" placeholder="Phone Number" class="w-full bg-white/10 border-none rounded-xl p-3 text-sm placeholder:text-white/40 outline-none focus:ring-2 ring-white/50">
                                   <select class="w-full bg-white/10 border-none rounded-xl p-3 text-sm outline-none text-white">
                                     <option class="text-slate-900">CS Undergraduate</option>
                                     <option class="text-slate-900">ENG Undergraduate</option>
                                   </select>
                                   <button class="w-full py-3 bg-white text-indigo-600 font-black rounded-xl text-sm shadow-lg hover:bg-slate-100 transition-all">Generate ID & Enroll</button>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>

                <!-- ADMIN VIEW -->
                <div x-show="userRole === 'admin'" x-transition:enter="fade-enter-active" class="space-y-6">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 space-y-6">
                            <div class="bg-white rounded-3xl p-8 border border-slate-100 shadow-sm">
                                <div class="flex justify-between items-center mb-6">
                                    <h3 class="font-black text-xl text-slate-900">Semester & Time Management</h3>
                                    <button class="p-2 bg-indigo-50 text-indigo-600 rounded-xl"><i data-lucide="plus" class="w-5 h-5"></i></button>
                                </div>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <template x-for="slot in schedule" :key="slot.id">
                                        <div class="p-5 bg-slate-50 rounded-2xl border border-slate-100 hover:border-indigo-300 group transition-all">
                                            <div class="flex justify-between items-start mb-3">
                                                <span class="px-2 py-0.5 bg-white rounded-lg text-[10px] font-black text-indigo-600 border border-slate-100 shadow-sm" x-text="slot.code"></span>
                                                <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-all text-slate-400">
                                                   <i data-lucide="settings" class="w-3 h-3 cursor-pointer hover:text-indigo-600"></i>
                                                   <i data-lucide="trash-2" class="w-3 h-3 cursor-pointer hover:text-rose-500"></i>
                                                </div>
                                            </div>
                                            <h4 class="font-bold text-slate-800" x-text="getSubjectName(slot.subjectId)"></h4>
                                            <p class="text-xs text-slate-500 mt-1 mb-4 flex items-center gap-1 font-medium"><i data-lucide="map-pin" class="w-3 h-3"></i> <span x-text="slot.room + ' • ' + slot.type"></span></p>
                                            <div class="flex items-center justify-between border-t border-slate-200 pt-3">
                                               <span class="text-xs font-bold text-slate-600" x-text="slot.instructor"></span>
                                               <span class="text-[10px] font-black text-slate-400 uppercase" x-text="slot.day + ' ' + slot.time"></span>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                        <div class="space-y-6">
                            <div class="bg-white rounded-3xl p-6 border border-slate-100 shadow-sm">
                                <h4 class="font-black text-slate-900 mb-6">Staff Management</h4>
                                <div class="space-y-3">
                                    <template x-for="member in staff" :key="member.id">
                                        <div class="flex items-center justify-between p-3 hover:bg-slate-50 rounded-2xl transition-all">
                                            <div class="flex items-center gap-3">
                                                <div class="w-10 h-10 rounded-xl bg-slate-900 text-white flex items-center justify-center font-black text-xs" x-text="member.name.charAt(0)"></div>
                                                <div>
                                                    <p class="text-sm font-bold text-slate-800" x-text="member.name"></p>
                                                    <p class="text-[10px] text-slate-400 font-bold uppercase" x-text="member.role + ' • ' + member.department"></p>
                                                </div>
                                            </div>
                                            <i data-lucide="x-circle" class="w-4 h-4 text-slate-300 hover:text-rose-500 cursor-pointer"></i>
                                        </div>
                                    </template>
                                </div>
                                <button class="w-full mt-6 py-3 bg-slate-900 text-white rounded-2xl text-xs font-black shadow-lg shadow-slate-200 hover:scale-[1.02] transition-all flex items-center justify-center gap-2">
                                    <i data-lucide="plus" class="w-4 h-4"></i> Hire Instructor / TA
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- STUDENT VIEW -->
                <div x-show="userRole === 'student'" x-transition:enter="fade-enter-active" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 space-y-6">
                        <div class="bg-white rounded-3xl p-8 border border-slate-100 shadow-sm">
                            <div class="flex flex-col md:flex-row md:items-end justify-between gap-4 mb-8">
                                <div>
                                  <h2 class="text-2xl font-black text-slate-900">Subject Registration</h2>
                                  <p class="text-slate-400 text-sm font-medium">Spring Semester 2025 • Credit Hours System</p>
                                </div>
                                <div class="flex bg-slate-100 p-1 rounded-2xl self-start">
                                  <button @click="regTab = 'open'" class="px-6 py-2 rounded-xl text-xs font-bold transition-all" :class="regTab === 'open' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'">Open Sessions</button>
                                  <button @click="regTab = 'closed'" class="px-6 py-2 rounded-xl text-xs font-bold transition-all" :class="regTab === 'closed' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'">Full / Closed</button>
                                </div>
                            </div>
                            <div class="space-y-4">
                                <template x-for="slot in filteredSchedule" :key="slot.id">
                                    <div class="p-6 rounded-3xl border transition-all" 
                                        :class="checkConflict(slot) ? 'border-rose-100 bg-rose-50/20 opacity-70' : 'border-slate-50 bg-slate-50/30 hover:bg-white hover:shadow-xl hover:border-indigo-100 group'">
                                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                                            <div class="flex gap-6 items-center">
                                                <div class="w-14 h-14 rounded-2xl bg-white border border-slate-100 shadow-sm flex items-center justify-center font-black text-xs text-indigo-600" x-text="slot.code"></div>
                                                <div>
                                                    <h4 class="font-bold text-slate-900 group-hover:text-indigo-600 transition-colors" x-text="getSubjectName(slot.subjectId)"></h4>
                                                    <div class="flex flex-wrap gap-4 mt-1 text-[11px] font-bold text-slate-400 uppercase tracking-tight">
                                                       <span class="flex items-center gap-1"><i data-lucide="clock" class="w-3 h-3"></i> <span x-text="slot.day + ' ' + slot.time"></span></span>
                                                       <span class="flex items-center gap-1 text-indigo-500 font-black"><i data-lucide="info" class="w-3 h-3"></i> <span x-text="getSubjectCredits(slot.subjectId) + ' CH'"></span></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="w-full md:w-auto text-left md:text-right">
                                                <template x-if="checkConflict(slot)">
                                                    <div class="text-rose-500 text-[10px] font-black uppercase flex items-center gap-1 md:justify-end">
                                                        <i data-lucide="alert-triangle" class="w-3.5 h-3.5"></i> Schedule Conflict: <span x-text="checkConflict(slot).code"></span>
                                                    </div>
                                                </template>
                                                <template x-if="!checkConflict(slot) && !checkPrereq(slot.subjectId)">
                                                    <div class="text-amber-500 text-[10px] font-black uppercase flex items-center gap-1 md:justify-end">
                                                        <i data-lucide="shield" class="w-3.5 h-3.5"></i> Missing Prerequisite
                                                    </div>
                                                </template>
                                                <template x-if="!checkConflict(slot) && checkPrereq(slot.subjectId)">
                                                    <button class="w-full md:w-auto px-6 py-2.5 bg-slate-900 text-white rounded-xl text-xs font-black hover:bg-indigo-600 transition-all shadow-lg">Add Subject</button>
                                                </template>
                                                <div class="mt-2 flex items-center justify-between md:justify-end gap-2 text-[10px] font-bold text-slate-300 uppercase">
                                                    <span x-text="slot.enrolledCount + ' / ' + slot.capacity"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-6">
                        <div class="bg-slate-900 rounded-3xl p-8 text-white shadow-2xl relative overflow-hidden">
                            <div class="relative z-10">
                                <h3 class="text-xl font-black" x-text="students[0].name"></h3>
                                <p class="text-xs opacity-60 font-medium">Major: Computer Science</p>
                                <div class="mt-8 space-y-4 text-white/80">
                                   <div class="flex items-center gap-3 text-xs">
                                      <span class="p-2 bg-white/10 rounded-lg"><i data-lucide="phone" class="w-3.5 h-3.5 text-white"></i></span>
                                      <span class="font-bold" x-text="students[0].phone"></span>
                                   </div>
                                   <div class="flex items-center gap-3 text-xs">
                                      <span class="p-2 bg-white/10 rounded-lg"><i data-lucide="map-pin" class="w-3.5 h-3.5 text-white"></i></span>
                                      <span class="font-bold" x-text="students[0].address"></span>
                                   </div>
                                </div>
                                <div class="mt-8 grid grid-cols-2 gap-4">
                                   <div class="bg-white/10 p-4 rounded-2xl border border-white/5 text-center">
                                      <p class="text-[10px] opacity-60 font-bold uppercase mb-1">GPA</p>
                                      <p class="text-2xl font-black" x-text="students[0].gpa"></p>
                                   </div>
                                   <div class="bg-white/10 p-4 rounded-2xl border border-white/5 text-center">
                                      <p class="text-[10px] opacity-60 font-bold uppercase mb-1">Rank</p>
                                      <p class="text-2xl font-black" x-text="'#' + students[0].rank"></p>
                                   </div>
                                </div>
                                <button class="w-full mt-6 py-3 bg-rose-500/10 text-rose-300 border border-rose-500/20 rounded-2xl text-xs font-black hover:bg-rose-500/20 transition-all">Request Withdrawal</button>
                            </div>
                        </div>
                        <div class="bg-white rounded-3xl p-6 border border-slate-100 shadow-sm">
                            <h4 class="font-black text-slate-800 mb-4">Course Feedback</h4>
                            <textarea placeholder="Share your experience..." class="w-full h-24 bg-slate-50 border-none rounded-2xl p-4 text-xs outline-none focus:ring-2 ring-indigo-500/20 resize-none"></textarea>
                            <button class="w-full mt-3 py-2.5 bg-indigo-50 text-indigo-600 rounded-xl text-xs font-black hover:bg-indigo-100 transition-all">Submit Feedback</button>
                            <button class="w-full mt-3 py-2.5 bg-indigo-50 text-indigo-600 rounded-xl text-xs font-black hover:bg-indigo-100 transition-all">Submit Feedback</button>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script>
        // Ensure app function is globally accessible for Alpine
        window.sisApp = function() {
            return {
                userRole: 'superadmin',
                activeTab: 'dashboard',
                regTab: 'open',
                navItems: [
                    { id: 'dashboard', icon: 'bar-chart' },
                    { id: 'archive', icon: 'users' },
                    { id: 'schedule', icon: 'calendar' },
                    { id: 'money', icon: 'credit-card' }
                ],
                students: [
                    { id: '2024001', name: 'Omar Khaled', level: 'Undergraduate', status: 'Active', gpa: 3.82, paid: true, phone: '01012345678', email: 'omar.k@univ.edu', address: 'Cairo, Egypt', enrolled: ['cs101', 'cs102'], rank: 12 },
                    { id: '2024002', name: 'Laila Hassan', level: 'Alumni', status: 'Graduated', gpa: 3.5, paid: true, phone: '01212345678', email: 'laila.h@univ.edu', address: 'Alex, Egypt', enrolled: [], rank: 45 },
                    { id: '2024003', name: 'Ziad Amer', level: 'Undergraduate', status: 'Probation', gpa: 1.9, paid: false, phone: '01199887766', email: 'ziad.a@univ.edu', address: 'Giza, Egypt', enrolled: ['math101'], rank: 112 }
                ],
                subjects: [
                    { id: 'cs101', code: 'CS101', name: 'Intro to Programming', credits: 3, prereq: null },
                    { id: 'cs102', code: 'CS102', name: 'Data Structures', credits: 3, prereq: 'cs101' },
                    { id: 'cs201', code: 'CS201', name: 'Database Systems', credits: 3, prereq: 'cs102' },
                    { id: 'math101', code: 'MTH101', name: 'Calculus I', credits: 4, prereq: null }
                ],
                schedule: [
                    { id: 1, subjectId: 'cs101', type: 'Lecture', code: 'L-101', instructor: 'Dr. Sarah Ahmed', day: 'Monday', time: '09:00', room: 'Hall A', capacity: 50, enrolledCount: 45 },
                    { id: 2, subjectId: 'cs102', type: 'Tutorial', code: 'T-102', instructor: 'Eng. Mona Ali', day: 'Monday', time: '11:00', room: 'Lab 2', capacity: 25, enrolledCount: 20 },
                    { id: 3, subjectId: 'cs201', type: 'Lab', code: 'LB-201', instructor: 'Eng. Mona Ali', day: 'Wednesday', time: '09:00', room: 'Lab 4', capacity: 20, enrolledCount: 15 },
                    { id: 4, subjectId: 'math101', type: 'Lecture', code: 'L-M1', instructor: 'Dr. Zaki', day: 'Tuesday', time: '10:00', room: 'Hall C', capacity: 60, enrolledCount: 60 }
                ],
                staff: [
                    { id: 's1', name: 'Dr. Sarah Ahmed', role: 'Instructor', department: 'CS' },
                    { id: 's2', name: 'Eng. Mona Ali', role: 'TA', department: 'CS' },
                    { id: 's3', name: 'Dr. Zaki', role: 'Instructor', department: 'Math' }
                ],
                superAdminStats: [
                    { label: 'Total Records', val: 3, color: 'text-slate-900', icon: 'users' },
                    { label: 'Active Staff', val: 3, color: 'text-indigo-600', icon: 'user-check' },
                    { label: 'Unpaid Fees', val: '1 Student', color: 'text-rose-500', icon: 'credit-card' },
                    { label: 'Avg GPA', val: '3.1', color: 'text-emerald-500', icon: 'award' }
                ],
                get filteredSchedule() {
                    return this.schedule.filter(s => this.regTab === 'open' ? s.enrolledCount < s.capacity : s.enrolledCount >= s.capacity);
                },
                getSubjectName(id) {
                    return this.subjects.find(s => s.id === id)?.name || 'Unknown';
                },
                getSubjectCredits(id) {
                    return this.subjects.find(s => s.id === id)?.credits || 0;
                },
                checkConflict(newSlot) {
                    const student = this.students[0];
                    return this.schedule.find(s => 
                        student.enrolled.includes(s.subjectId) && 
                        s.day === newSlot.day && 
                        s.time === newSlot.time
                    );
                },
                checkPrereq(subjectId) {
                    const sub = this.subjects.find(s => s.id === subjectId);
                    if (!sub.prereq) return true;
                    return this.students[0].enrolled.includes(sub.prereq);
                },
                init() {
                    // Start icons
                    this.$nextTick(() => lucide.createIcons());
                    
                    // Re-run icon generation when role or tabs change to catch dynamic templates
                    this.$watch('userRole', () => {
                        this.$nextTick(() => lucide.createIcons());
                    });
                    this.$watch('regTab', () => {
                        this.$nextTick(() => lucide.createIcons());
                    });
                }
            }
        }
    </script>
</body>
</html>
